<template>
    <div class="slds-size_3-of-4">
        <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">Customers Also Purchased
            <lightning-carousel>
                <template for:each={products} for:item="product">
                    <lightning-carousel-image key={product.Id}
                        src = {product.DisplayURL}
                        header = {product.Name}
                        description = {product.Description}
                        alternative-text = {product.Name}
                        href = {product.URLlink}>
                    </lightning-carousel-image>
                </template>
            </lightning-carousel>
        </div>
    </div>
</template>
